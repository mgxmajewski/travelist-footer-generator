{% load static %}

<style>
    @font-face {
        font-family: 'Satoshi';
        src: url('/static/Satoshi-Regular.otf') format('opentype');
    }

    @font-face {
        font-family: 'Satoshi';
        src: url('/static/Satoshi-Medium.otf') format('opentype');
        font-weight: 500;
    }

    body{
        margin: 0;
        padding: 0;
    }

    .image-body {
        padding-left: 40px;
        font-family: Satoshi, serif;
        display: grid;
        align-content: center;
        justify-content: left;
        font-size: 26px;
        font-weight: 500;
        background: white;
        width: 600px;
        height: 200px;
        color: black;
    }

    .image-wrapper {
        background: white;
        max-width: 400px;
        display: grid;
        align-content: center;
        justify-content: center;
        grid-template-rows: 38px auto;
    }

    .image-container__fixed-text {
        padding-bottom: 1vw;
        width: 222px;
        text-align: center;
        border: 2px black solid;
    }

    .image-container__dynamic-text {
        background: #dd4d0f;
        display: flex;
        color: white;
        padding-left: 12px;
        padding-right: 12px;
    }
</style>
<div class="image-body">
    <div class="image-wrapper">
        <div class="image-container__fixed-text">
            Mam taki pomys≈Ç,
        </div>
        <div class="image-container__dynamic-text">
            {{ phrase }}
        </div>
    </div>
</div>
